buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
         classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'maven-publish'



group= "com.theprogrammingturkey.chancecubes"
archivesBaseName= "ChanceCubes"
version= "${mc_version}-${mod_version}.${buildnumber}"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run-1.12"

    mappings = "stable_39"

    replace "@VERSION@", project.version
    replaceIn "CCubesCore.java"
    replaceIn "mcmod.info"
}

repositories {
    maven { url 'https://maven.mcmoddev.com' }
}

dependencies {
    compile "net.darkhax.gamestages:GameStages-1.12.2:2.0.112"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

build.dependsOn sourceJar
 
 publishing {
    tasks.publish.dependsOn 'build'
    publications {
        mavenJava(MavenPublication) {
        	artifactId 'ChanceCubes'
            from components.java
 
            artifact sourceJar
        }
    }

    repositories {
        if (project.hasProperty('mavendir')) {
            maven { url mavendir }
        }
        else{
        	logger.error('Failed to find maven directory')
        }
    }
}
